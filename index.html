<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Signup Page</title>
<script>
  function validateEmail(email) {
    const hasAtSign = email.includes('@');
    const hasDot = email.includes('.');
    const isValidLength = email.length > 3;
    const emailFeedback = document.getElementById('emailFeedback');
    
    if (hasAtSign && hasDot && isValidLength) {
      emailFeedback.textContent = 'All good to go!';
      emailFeedback.style.color = 'green';
    } else {
      emailFeedback.textContent = 'Make sure email is more than 3 characters and has @ and a .';
      emailFeedback.style.color = 'red';
    }
  }

  function validatePassword(password) {
    const isValidLength = password.length > 8;
    const passwordFeedback = document.getElementById('passwordFeedback');
    
    if (isValidLength) {
      passwordFeedback.textContent = 'All good to go!';
      passwordFeedback.style.color = 'green';
    } else {
      passwordFeedback.textContent = 'Make sure password is more than 8 characters.';
      passwordFeedback.style.color = 'red';
    }
  }

  function handleSubmit(event) {
    event.preventDefault();
    const confirmed = window.confirm("Do you want to sign up?");
    if (confirmed) {
      alert("Successful signup!");
    } else {
      document.getElementById('signupForm').reset();
    }
  }
</script>
</head>
<body>

<form id="signupForm" onsubmit="handleSubmit(event)">
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" oninput="validateEmail(this.value)">
  <div id="emailFeedback"></div><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" oninput="validatePassword(this.value)">
  <div id="passwordFeedback"></div><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
